<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="canvasstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Canvas рисование</title>
    <script>
        function clear_holst(){
            var canvas = document.getElementById("drawingCanvas");
            var context = canvas.getContext("2d");
            context.clearRect(0,0,canvas.width,canvas.height);
        }
    </script>      
</head>
<body>
    <div id="content">
        <table border = 0> 
            <tr>
                <td> Введите  текст программы на javascript:</td>
                <td>Отображение рисунка: </td>
            </tr>
            <tr>
                <td><textarea id="mycode" rows=20 cols=50></textarea></td> 
                <td><canvas id="drawingCanvas" width="400" height="400">
                    Ваш браузер не поддерживает canvas 
                </canvas>
                </td>
            </tr>
        </table>
            <br><br>
            <div class="controls">
            <button id="play" onclick= "eval(document.getElementById('mycode').value)"><i class="fa fa-play"></i></button>
            <span></span>
            <button id="clear" onclick="clear_holst()"> 
                <i class="fa fa-trash"></i>
            </button>
            </div>
    </div>
</body>
</html>
