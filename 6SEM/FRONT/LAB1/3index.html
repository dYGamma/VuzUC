<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Тестирование студентов</title>
</head>
<body>

<script>
// Создание массивов студентов
const group1 = [
  { name: "Иванов", score: 83 },
  { name: "Петров", score: 70 },
  { name: "Сидоров", score: 92 },
  { name: "Кузнецов", score: 60 },
  { name: "Смирнов", score: 84 },
  { name: "Михайлов", score: 75 },
  { name: "Федоров", score: 81 },
  { name: "Соколов", score: 87 },
  { name: "Попов", score: 78 },
  { name: "Лебедев", score: 87 }
];

const group2 = [
  { name: "Козлов", score: 92 },
  { name: "Новиков", score: 68 },
  { name: "Морозов", score: 80 },
  { name: "Волков", score: 85 },
  { name: "Алексеев", score: 91 },
  { name: "Лебедева", score: 72 },
  { name: "Егоров", score: 89 },
  { name: "Павлов", score: 83 },
  { name: "Козлова", score: 76 },
  { name: "Степанова", score: 94 }
];

// Функция фильтрации студентов с баллами >= 80
function filterStudents(group) {
  return group.filter(student => student.score >= 80);
}

// Фильтрация и объединение массивов
const selectedStudents = group1.filter(student => student.score >= 80)
                              .concat(group2.filter(student => student.score >= 80));

// Вывод информации о количестве отобранных студентов
const totalCount = selectedStudents.length;
alert(`Всего отобрано студентов: ${totalCount}`);

// Вывод фамилий отобранных студентов и их баллов
selectedStudents.forEach(student => {
  alert(`${student.name}: ${student.score} баллов`);
});

// Расчет среднего балла отобранных студентов
const totalScore = selectedStudents.reduce((sum, student) => sum + student.score, 0);
const averageScore = totalScore / totalCount;
alert(`Средний балл отобранных на работу студентов: ${averageScore.toFixed(2)}`);
</script>

</body>
</html>
