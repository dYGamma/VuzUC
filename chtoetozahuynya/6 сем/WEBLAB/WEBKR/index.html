<!DOCTYPE html>
<html>
<head>
    <title>Пример использования свойства childElementCount</title>
</head>
<body>
    <div id="parentElement">
        <p>Первый параграф</p>
        <p>Второй параграф</p>
        <p>Третий параграф</p>
    </div>

    <script>
        var parent = document.getElementById('parentElement');
        var childCount = parent.childElementCount;
        console.log('Количество дочерних элементов:', childCount);
    </script>
</body>
</html>
